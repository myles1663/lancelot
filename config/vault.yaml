version: "1.0"

storage:
  path: "/home/lancelot/data/vault/credentials.enc"
  backup_path: "/home/lancelot/data/vault/credentials.enc.bak"

encryption:
  method: "fernet"
  key_source: "env"
  key_env_var: "LANCELOT_VAULT_KEY"

audit:
  log_access: true
  log_path: "/home/lancelot/data/vault/access.log"
