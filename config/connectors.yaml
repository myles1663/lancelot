# Runtime configuration for the connector subsystem.
# Each connector can be enabled/disabled and configured independently.
#
# Version: 1.0

version: "1.0"

settings:
  max_concurrent_requests: 10
  default_timeout_seconds: 30
  retry_max_attempts: 3
  retry_backoff_seconds: 1

rate_limits:
  default:
    max_requests_per_minute: 60
    burst_limit: 10
  per_connector:
    slack: { max_requests_per_minute: 50, burst_limit: 5 }
    email: { max_requests_per_minute: 30, burst_limit: 5 }
    stripe: { max_requests_per_minute: 25, burst_limit: 3 }

connectors:
  email:
    enabled: false
    backend: "gmail"
    settings: { max_results_per_query: 50 }
  slack:
    enabled: false
    settings: { default_channel: "", max_messages_per_read: 100 }
  calendar:
    enabled: false
    backend: "google"
    settings: { max_events_per_query: 50 }
  generic_rest:
    enabled: false
    settings: { max_endpoints: 10 }
