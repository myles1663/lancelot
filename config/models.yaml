# ===========================================================================
# Lancelot v4 â€” Model Configuration
# ===========================================================================
# Runtime-loaded provider profiles for the lane-based routing system.
# Each flagship provider maps to fast, deep, and optional cache lanes.
# The local utility model is managed separately by the lockfile.
#
# Version: 1.0

version: "1.0"

# ---------------------------------------------------------------------------
# Local utility model (managed by models.lock.yaml)
# ---------------------------------------------------------------------------
local:
  enabled: true
  url: "http://local-llm:8080"

# ---------------------------------------------------------------------------
# Flagship provider profiles
# ---------------------------------------------------------------------------
# The active provider is selected during onboarding (FLAGSHIP_SELECTION).
# Each provider defines lanes used by the ModelRouter.

providers:
  gemini:
    display_name: "Google Gemini"
    fast:
      model: "gemini-2.0-flash"
      max_tokens: 4096
      temperature: 0.3
    deep:
      model: "gemini-2.0-pro"
      max_tokens: 8192
      temperature: 0.7
    cache:
      model: "gemini-2.0-flash"
      max_tokens: 2048
      temperature: 0.1

  openai:
    display_name: "OpenAI"
    fast:
      model: "gpt-4o-mini"
      max_tokens: 4096
      temperature: 0.3
    deep:
      model: "gpt-4o"
      max_tokens: 8192
      temperature: 0.7
    cache:
      model: "gpt-4o-mini"
      max_tokens: 2048
      temperature: 0.1

  anthropic:
    display_name: "Anthropic"
    fast:
      model: "claude-3-5-haiku-latest"
      max_tokens: 4096
      temperature: 0.3
    deep:
      model: "claude-sonnet-4-20250514"
      max_tokens: 8192
      temperature: 0.7
    cache:
      model: "claude-3-5-haiku-latest"
      max_tokens: 2048
      temperature: 0.1
